apply plugin: 'java'
apply plugin: 'maven-publish'

version = '3.3.1'

group = 'com.schoning'

sourceCompatibility = '21'

jar {
    manifest {
        attributes 'Main-Class': 'com.obliquity.astronomy.almanac.test.SimpleAlmanac'
    }
}

publishing {
    publications {
        myLibrary(MavenPublication) {
            from components.java
        }
    }

    repositories {
        maven {
            name = 'myRepo'
            url = "file://${buildDir}/repo"
        }
    }
}
