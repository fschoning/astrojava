apply plugin: 'java'
apply plugin: 'maven-publish'

version = '3.3.2'

group = 'com.schoning'

sourceCompatibility = '21'

jar {
    manifest {
        attributes 'Main-Class': 'com.obliquity.astronomy.almanac.test.SimpleAlmanac'
    }
}

publishing {
    publications {
        myLibrary(MavenPublication) {
            from components.java
            
            // Explicitly set the Maven coordinates
            groupId = project.group
            artifactId = 'astrojava'
            version = project.version
        }
    }

    repositories {
        maven {
            name = 'myRepo'
            url = "file://${buildDir}/repo"
        }
    }
}
